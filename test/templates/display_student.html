<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Student</title>
</head>
<body>
    <h1>Student Information</h1>
    <ul>
        <li>ID: {{ student[0] }}</li>
        <li>Name: {{ student[1] }}</li>
        <li>Father's Name: {{ student[2] }}</li>
        <li>Age: {{ student[3] }}</li>
        <li>Phone Number: {{ student[4] }}</li>
        <li>Location: {{ student[5] }}</li>
        <li>Date of Birth: {{ student[6] }}</li>
        <!-- Add more fields as needed -->
    </ul>
    <a href="{{ url_for('edit_student', student_id=student[0]) }}">Edit</a>
    <a href="{{ url_for('delete_student', student_id=student[0]) }}">Delete</a>
    <a href="{{ url_for('display_students') }}">Back to Students</a>
</body>
</html>
