<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="{{ url_for('edit_student', student_id=student[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ student[1] }}" required><br>

        <label for="father_name">Father's Name:</label>
        <input type="text" name="father_name" value="{{ student[2] }}" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" value="{{ student[3] }}" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" name="phone_number" value="{{ student[4] }}" required><br>

        <label for="location">Location:</label>
        <input type="text" name="location" value="{{ student[5] }}" required><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" value="{{ student[6] }}" required><br>

        <!-- You can add more fields as needed -->

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('display_student', student_id=student[0]) }}">Cancel</a>
    <a href="{{ url_for('display_students') }}">Back to Students</a>
</body>
</html>
